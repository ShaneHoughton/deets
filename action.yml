name: Get the deets
description: Get the details about changes from merged pull requests and output them to a markdown file.

inputs:
  github-token:
    description: GitHub token
    required: true
  days-back:
    description: number of days back to look for changes
    required: false
    default: 14
  date-range:
    description: date range for changes (MM/DD/YYYY-MM/DD/YYYY). Overrides days-back if provided.
    required: false
    default: null
  timezone:
    description: timezone
    required: false
    default: null
  md-output-name:
    description: name of outputted markdown file
    required: false
    default: CHANGELOG

outputs:
  filePath:
    description: the path for the generated changelog in markdown format

runs:
  using: node24
  main: dist/index.js
